<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT-Neo 문답 시스템</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #responseBox { white-space: pre-wrap; margin-top: 20px; border: 1px solid #ddd; padding: 15px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h2>GPT-Neo 질의응답</h2>

  <label for="question">질문을 입력하세요:</label><br>
  <textarea id="question" placeholder="예: What is artificial intelligence?"></textarea><br>

  <button onclick="sendQuestion()">질문 보내기</button>

  <h3>GPT 응답:</h3>
  <div id="responseBox">응답이 여기에 표시됩니다...</div>

  <script>
    function sendQuestion() {
      const question = $("#question").val().trim();
      if (!question) {
        alert("질문을 입력하세요!");
        return;
      }

      $("#responseBox").text("GPT가 응답을 생성 중입니다...");

      $.ajax({
        url: "https://04a5-34-91-206-31.ngrok-free.app/ask",  // ✅ 여기를 실제 ngrok 주소로 변경하세요
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ question: question }),
        success: function (data) {
          $("#responseBox").text(data.answer);
        },
        error: function (xhr) {
          $("#responseBox").text("❌ 오류 발생: " + xhr.responseText);
        }
      });
    }
  </script>
</body>
</html>
